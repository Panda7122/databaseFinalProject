<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神魔主動技搜尋器</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<div class="mainText">

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="header">
    <div class="left">
      <img src="images/ourlogo.png" alt="Logo" id="logo">
      <h1>神魔技能搜尋器</h1>
    </div>
    <div class="right">

      <!-- <button class="defaultButton" role="button" id="manageCardsButton" onclick="manageCards()"

        style=" display: none;">管理卡片</button>
      Manage Cards button -->
      <button class="defaultButton" role="button" id="readFeedbackButton" onclick="readFeedback()"
        style=" display: none;">閱讀回饋</button>
      <!-- Read Feedback button -->
      <button class="defaultButton" role="button" id="feedbackButton" onclick="feedback()"
        style="display: none;">回饋撰寫</button> <!-- Feedback button -->
      <button class="defaultButton" role="button" id="favoritesButton" onclick="favorites()"
        style="display: none;">我的最愛</button>
      <!-- My Favorites button -->
      <button class="defaultButton" role="button" id="loginButton" onclick="openModal()">登入/註冊</button>
      <!-- Login/Register button -->
      <button class="defaultButton" role="button" id="logoutButton" onclick="logout()"
        style="display: none;">登出</button>
      <!-- Logout button -->
      <div id="greeting" style="display: none;">你好，<span id="usernameDisplay"></span></div>
    </div>
  </div>



  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>登入/註冊</p>
      <label for="username">帳號 : </label>
      <!-- <div class="inputBox"> -->
      <input type="text" id="username" name="username"><br>
      <!-- </div> -->
      <label for="password">密碼 : </label>
      <input type="password" id="password" name="password"><br>
      <div class="links">
        <a href="#" onclick="forgotPassword()">忘記密碼</a>
        <a href="#" onclick="registerAccount()">註冊帳號</a>
      </div>
      <button onclick="login()">登入</button>
    </div>
  </div>

  <!-- 註冊模態框 -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRegisterModal()">×</span>
      <p>註冊帳號</p>
      <label for="reg_username">帳號 : </label>
      <input type="text" id="reg_username" name="username"><br>
      <label for="reg_password">密碼 : </label>
      <input type="password" id="reg_password" name="password"><br>
      <label for="reg_nickname">暱稱 : </label>
      <input type="text" id="reg_nickname" name="nickname"><br>
      <button onclick="register()">註冊</button>
    </div>
  </div>

  <!-- 忘記密碼模態框 -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForgotPasswordModal()">×</span>
      <p>忘記密碼</p>
      <label for="fp_username">帳號 : </label>
      <input type="text" id="fp_username" name="username"><br>
      <label for="fp_nickname">暱稱 : </label>
      <input type="text" id="fp_nickname" name="nickname"><br>
      <label for="fp_new_password">新密碼 : </label>
      <input type="password" id="fp_new_password" name="new_password"><br>
      <label for="fp_confirm_password">確認密碼 : </label>
      <input type="password" id="fp_confirm_password" name="confirm_password"><br>
      <button onclick="resetPassword()">重設密碼</button>
    </div>
  </div>
